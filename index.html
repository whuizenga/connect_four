<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Huizenga Games</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="main-container">
        <header>
            <h2 class="welcome">Welcome! Pick a game!</h2>
            <img class="logo" src="images/connect4logo.png" alt="Connect 4">
        </header>
        <div class="game-selection">
            <img class="select-connect4 game" src="images/connect4logo.png" alt="Connect 4">
            <img class="select-simon game" src="images/simonlogo2.png" alt="Simon Says">
        </div>
        <div class="game-container">
            <div class="game-info">
            </div>
            <div id="game-board">
            </div>
        </div>
        <footer>
            <p>&copy2017 William Huizenga</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="main.js"></script>

    <audio id="redTone" src="tones/toneA.mp3"></audio>
    <audio id="blueTone" src="tones/toneC.mp3"></audio>
    <audio id="greenTone" src="tones/toneF.mp3"></audio>
    <audio id="yellowTone" src="tones/toneG.mp3"></audio>
</body>

</html>
